<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Fryday's</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="css/login-page.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lilita+One&family=Poppins:wght@400;700;900&display=swap" rel="stylesheet">
</head>
<body>

    <header>
        <nav class="container">
            <a href="index.html" class="logo">Fryday's</a>
            <ul class="nav-links">
                <li><a href="index.html">Home</a></li>
                <li><a href="menu.html">Menus</a></li>
                <li><a href="promocoes.html">Promoções</a></li>
                <li><a href="contato.html">Contato</a></li>
                <li id="loginNav"><a href="login.html" class="active">Login</a></li>
                <li id="logoutNav" style="display: none;"><a href="#" id="logoutLink">Logout</a></li>
            </ul>
            <div class="nav-icons">
                <a href="#" aria-label="Carrinho"><i class="fas fa-shopping-cart"></i></a>
                <a href="login.html" id="profileLink" aria-label="Login/Usuário"><i class="fas fa-user-circle"></i></a>
            </div>
        </nav>
    </header>

    <main class="login-page-content">
        <div class="auth-page-wrapper">
            <div class="auth-container" id="loginContainer">
                <div class="auth-form-side">
                    <h2 class="auth-title">Bem-vindo(a) ao Fryday's</h2>
                    <p class="auth-subtitle">Faça o seu login</p>
                    <form id="loginForm">
                        <div class="input-group">
                            <input type="email" id="loginEmail" placeholder="Email" required>
                            <i class="fas fa-envelope input-icon-auth"></i>
                        </div>
                        <div class="input-group">
                            <input type="password" id="loginPassword" placeholder="Senha" required>
                            <i class="fas fa-lock input-icon-auth"></i>
                        </div>
                        <a href="#" class="forgot-password">Esqueceu sua senha?</a>
                        <button type="submit" class="auth-btn">Login</button>
                    </form>
                    <div class="social-login-divider"><span>Ou</span></div>
                    <div class="social-login-buttons">
                        <button class="social-btn apple-btn"><i class="fab fa-apple"></i></button>
                        <button class="social-btn google-btn"><i class="fab fa-google"></i></button>
                        <button class="social-btn facebook-btn"><i class="fab fa-facebook-f"></i></button>
                    </div>
                </div>
                <div class="auth-image-side">
                    <img src="https://i.ibb.co/pWcQ5Nt/burger-card.png" alt="Imagem de Lanche" class="auth-image">
                    <a href="cadastro.html" class="toggle-auth-link">
                        Criar uma nova conta <i class="fas fa-arrow-right"></i>
                    </a>
                </div>
            </div>
        </div>
        <div id="auth-message" class="auth-message" aria-live="polite"></div>
    </main>

    <footer>
        <div class="container">
            <p>© 2025 Fryday's. Todos os direitos reservados.</p>
            <div class="social-icons">
                <a href="#" aria-label="Facebook"><i class="fab fa-facebook-f"></i></a>
                <a href="#" aria-label="Instagram"><i class="fab fa-instagram"></i></a>
                <a href="#" aria-label="Whatsapp"><i class="fab fa-whatsapp"></i></a>
            </div>
        </div>
    </footer>
    
    <script src="js/login-page.js"></script>
    <script src="js/auth-nav.js" defer></script>
</body>
</html>
