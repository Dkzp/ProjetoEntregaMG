    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lilita+One&family=Poppins:wght@400;700;900&display=swap" rel="stylesheet">

<body>
    
    <!-- O CABEÇALHO SERÁ ATUALIZADO PELO PASSO 5 - COPIE E COLE A NOVA VERSÃO AQUI -->
    <header>
        <nav class="container">
            <a href="index.html" class="logo">Fryday's</a>
            <ul class="nav-links">
                <li><a href="index.html">Home</a></li>
                <li><a href="menu.html">Menus</a></li>
                <li><a href="promocoes.html">Promoções</a></li>
