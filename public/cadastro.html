<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro - Fryday's</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="css/login-page.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lilita+One&family=Poppins:wght@400;700;900&display=swap" rel="stylesheet">

</head>
<body>

    <header>
        <nav class="container">
            <a href="index.html" class="logo">Fryday's</a>
            <ul class="nav-links">
                <li><a href="index.html">Home</a></li>
                <li><a href="menu.html">Menus</a></li>
                <li><a href="promocoes.html">Promoções</a></li>
                <li><a href="contato.html">Contato</a></li>
                <li id="loginNav"><a href="login.html" class="active">Login</a></li>
                <li id="logoutNav" style="display: none;"><a href="#" id="logoutLink">Logout</a></li>
            </ul>
            <div class="nav-icons">
    <a href="carrinho.html" aria-label="Carrinho" class="cart-icon-link" style="position: relative;">
        <i class="fas fa-shopping-cart"></i>
        <span id="cart-count-badge" style="display: none;"></span>
    </a>
    <a href="login.html" id="profileLink" aria-label="Login/Usuário"><i class="fas fa-user-circle"></i></a>
</div>
        </nav>
    </header>

    <main class="login-page-content">
        <div class="auth-page-wrapper">
            <div class="auth-container" id="createAccountContainer">
                <div class="auth-form-side">
                    <a href="login.html" class="back-link"><i class="fas fa-arrow-left"></i> Voltar pro login</a>
                    <h2 class="auth-title">Crie sua conta</h2>
                    <p class="auth-subtitle">Comece com seu email e senha</p>
                    <form id="createAccountForm">
                        <div class="input-group">
                            <input type="email" id="createEmail" placeholder="Email" required>
                            <i class="fas fa-envelope input-icon-auth"></i>
                        </div>
                        <div class="input-group">
                            <input type="password" id="createPassword" placeholder="Crie uma senha" required>
                            <i class="fas fa-lock input-icon-auth"></i>
                        </div>
                        <div class="input-group">
                            <input type="password" id="repeatPassword" placeholder="Repita a senha" required>
                            <i class="fas fa-lock input-icon-auth"></i>
                        </div>
                        <button type="submit" class="auth-btn">Continuar</button>
                    </form>
                </div>
                <div class="auth-image-side">
                    <img src="https://i.ibb.co/qCB7P9k/pizza-card.png" alt="Imagem de Pizza" class="auth-image">
                </div>
            </div>

            <div class="auth-container" id="registrationDetailsContainer" style="display: none;">
                <div class="auth-image-side">
                    <img src="https://i.ibb.co/fC9r4G6/fries-card.png" alt="Imagem de Fritas" class="auth-image">
                    <button type="button" class="back-link back-link-on-image" id="backToCreateAccount"><i class="fas fa-arrow-left"></i> Voltar</button>
                </div>
                <div class="auth-form-side">
                    <h2 class="auth-title">Só mais um pouco...</h2>
                    <p class="auth-subtitle">Complete suas informações</p>
                    <form id="registrationDetailsForm">
                        <div class="input-group">
                            <input type="text" id="regNome" placeholder="Nome" required>
                            <i class="fas fa-user input-icon-auth"></i>
                        </div>
                        <div class="input-group">
                            <input type="text" id="regSobrenome" placeholder="Sobrenome" required>
                            <i class="fas fa-user-friends input-icon-auth"></i>
                        </div>
                        <div class="input-group">
                            <input type="text" id="regNascimento" placeholder="Data de nascimento" onfocus="(this.type='date')" onblur="(this.type='text')" required>
                            <i class="fas fa-calendar-alt input-icon-auth"></i>
                        </div>
                        <div class="input-group">
                            <input type="tel" id="regTelefone" placeholder="Telefone" required>
                            <i class="fas fa-phone input-icon-auth"></i>
                        </div>
                        <button type="submit" class="auth-btn">Finalizar Cadastro</button>
                    </form>
                </div>
            </div>
        </div>
        <div id="auth-message" class="auth-message" aria-live="polite"></div>
    </main>

    <footer>
        <div class="container">
            <p>© 2025 Fryday's. Todos os direitos reservados.</p>
            <div class="social-icons">
                <a href="#" aria-label="Facebook"><i class="fab fa-facebook-f"></i></a>
                <a href="#" aria-label="Instagram"><i class="fab fa-instagram"></i></a>
                <a href="#" aria-label="Whatsapp"><i class="fab fa-whatsapp"></i></a>
            </div>
        </div>
    </footer>
    
    <script src="js/cadastro-page.js"></script>
    <script src="js/auth-nav.js" defer></script>
    <script src="js/cart.js"></script>
</body>
</html>
